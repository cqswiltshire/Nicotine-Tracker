<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track nicotine lozenge usage and reduce dependency">
    <meta name="theme-color" content="#4F46E5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Nicotine Tracker">
    <title>Nicotine Lozenge Tracker</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Lucide Icons as React components
        const Plus = () => (
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );
        
        function NicotineTracker() {
            const [logs, setLogs] = useState([]);
            const [dailyGoal, setDailyGoal] = useState(12);
            const [showGoalInput, setShowGoalInput] = useState(false);
            const [justLogged, setJustLogged] = useState(false);

            useEffect(() => {
                loadData();
            }, []);

            const loadData = async () => {
                try {
                    const logsResult = await window.storage.get('nicotine-logs');
                    const goalResult = await window.storage.get('daily-goal');
                    
                    if (logsResult?.value) {
                        setLogs(JSON.parse(logsResult.value));
                    }
                    if (goalResult?.value) {
                        setDailyGoal(parseInt(goalResult.value));
                    }
                } catch (error) {
                    console.log('No existing data found');
                }
            };

            const saveData = async (newLogs) => {
                try {
                    await window.storage.set('nicotine-logs', JSON.stringify(newLogs));
                } catch (error) {
                    console.error('Failed to save:', error);
                }
            };

            const logLozenge = async () => {
                const newLog = {
                    id: Date.now(),
                    timestamp: new Date().toISOString()
                };
                const newLogs = [newLog, ...logs];
                setLogs(newLogs);
                await saveData(newLogs);
                
                setJustLogged(true);
                setTimeout(() => setJustLogged(false), 2000);
            };

            const updateGoal = async (goal) => {
                setDailyGoal(goal);
                try {
                    await window.storage.set('daily-goal', goal.toString());
                } catch (error) {
                    console.error('Failed to save goal:', error);
                }
                setShowGoalInput(false);
            };

            const deleteLog = async (id) => {
                const newLogs = logs.filter(log => log.id !== id);
                setLogs(newLogs);
                await saveData(newLogs);
            };

            const getToday = () => {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                return today;
            };

            const getTodayLogs = () => {
                const today = getToday();
                return logs.filter(log => new Date(log.timestamp) >= today);
            };

            const getWeekLogs = () => {
                const weekAgo = new Date();
                weekAgo.setDate(weekAgo.getDate() - 7);
                return logs.filter(log => new Date(log.timestamp) >= weekAgo);
            };

            const getDailyAverage = () => {
                const weekLogs = getWeekLogs();
                if (weekLogs.length === 0) return 0;
                return (weekLogs.length / 7).toFixed(1);
            };

            const getTimeSinceLast = () => {
                if (logs.length === 0) return null;
                const lastLog = new Date(logs[0].timestamp);
                const now = new Date();
                const diffMinutes = Math.floor((now - lastLog) / 1000 / 60);
                
                if (diffMinutes < 60) return `${diffMinutes}m ago`;
                if (diffMinutes < 1440) return `${Math.floor(diffMinutes / 60)}h ago`;
                return `${Math.floor(diffMinutes / 1440)}d ago`;
            };

            const formatTime = (timestamp) => {
                const date = new Date(timestamp);
                const now = new Date();
                const isToday = date.toDateString() === now.toDateString();
                
                const time = date.toLocaleTimeString('en-US', { 
                    hour: 'numeric', 
                    minute: '2-digit',
                    hour12: true 
                });
                
                if (isToday) return time;
                
                const yesterday = new Date(now);
                yesterday.setDate(yesterday.getDate() - 1);
                if (date.toDateString() === yesterday.toDateString()) {
                    return `Yesterday ${time}`;
                }
                
                return `${date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} ${time}`;
            };

            const todayCount = getTodayLogs().length;
            const weekAverage = getDailyAverage();
            const timeSinceLast = getTimeSinceLast();

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                    <div className="max-w-2xl mx-auto">
                        {/* Header */}
                        <div className="text-center mb-6">
                            <h1 className="text-3xl font-bold text-gray-800 mb-2">Nicotine Tracker</h1>
                            <p className="text-gray-600">Track your progress, reduce dependency</p>
                        </div>

                        {/* Quick Log Button */}
                        <div className="mb-6">
                            <button
                                onClick={logLozenge}
                                className={`w-full py-6 rounded-2xl font-bold text-xl transition-all transform ${
                                    justLogged 
                                        ? 'bg-green-500 text-white scale-95' 
                                        : 'bg-indigo-600 text-white hover:bg-indigo-700 active:scale-95'
                                }`}
                            >
                                {justLogged ? (
                                    <span className="flex items-center justify-center gap-2">
                                        âœ“ Logged!
                                    </span>
                                ) : (
                                    <span className="flex items-center justify-center gap-2">
                                        <Plus /> Log Lozenge Now
                                    </span>
                                )}
                            </button>
                        </div>

                        {/* Stats Cards */}
                        <div className="grid grid-cols-3 gap-3 mb-6">
                            <div className="bg-white rounded-xl p-4 shadow-md">
                                <div className="text-gray-500 text-sm mb-1">Today</div>
                                <div className="text-3xl font-bold text-indigo-600">{todayCount}</div>
                                <div className="text-xs text-gray-400 mt-1">Goal: {dailyGoal}</div>
                            </div>
                            
                            <div className="bg-white rounded-xl p-4 shadow-md">
                                <div className="text-gray-500 text-sm mb-1">7-Day Avg</div>
                                <div className="text-3xl font-bold text-blue-600">{weekAverage}</div>
                                <div className="text-xs text-gray-400 mt-1">per day</div>
                            </div>
                            
                            <div className="bg-white rounded-xl p-4 shadow-md">
                                <div className="text-gray-500 text-sm mb-1">Last</div>
                                <div className="text-2xl font-bold text-gray-700">{timeSinceLast || '--'}</div>
                                <div className="text-xs text-gray-400 mt-1">&nbsp;</div>
                            </div>
                        </div>

                        {/* Daily Goal Setting */}
                        <div className="bg-white rounded-xl p-4 shadow-md mb-6">
                            {showGoalInput ? (
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Daily Goal (lozenges per day)
                                    </label>
                                    <div className="flex gap-2">
                                        <input
                                            type="number"
                                            value={dailyGoal}
                                            onChange={(e) => setDailyGoal(parseInt(e.target.value) || 0)}
                                            className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                        />
                                        <button
                                            onClick={() => updateGoal(dailyGoal)}
                                            className="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700"
                                        >
                                            Save
                                        </button>
                                        <button
                                            onClick={() => setShowGoalInput(false)}
                                            className="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300"
                                        >
                                            Cancel
                                        </button>
                                    </div>
                                </div>
                            ) : (
                                <button
                                    onClick={() => setShowGoalInput(true)}
                                    className="w-full text-left text-gray-600 hover:text-indigo-600 transition-colors"
                                >
                                    <span className="font-medium">Daily Goal:</span> {dailyGoal} lozenges
                                    <span className="float-right text-sm text-gray-400">Click to edit</span>
                                </button>
                            )}
                        </div>

                        {/* Recent Logs */}
                        <div className="bg-white rounded-xl shadow-md overflow-hidden">
                            <div className="p-4 bg-gray-50 border-b">
                                <h2 className="font-bold text-gray-800">Recent Activity</h2>
                            </div>
                            <div className="max-h-96 overflow-y-auto">
                                {logs.length === 0 ? (
                                    <div className="p-8 text-center text-gray-400">
                                        No logs yet. Click the button above to record your first lozenge!
                                    </div>
                                ) : (
                                    <div>
                                        {logs.map((log) => (
                                            <div
                                                key={log.id}
                                                className="flex items-center justify-between p-4 border-b hover:bg-gray-50 transition-colors"
                                            >
                                                <div className="flex items-center gap-3">
                                                    <div className="w-2 h-2 bg-indigo-500 rounded-full"></div>
                                                    <span className="text-gray-700">{formatTime(log.timestamp)}</span>
                                                </div>
                                                <button
                                                    onClick={() => deleteLog(log.id)}
                                                    className="text-red-400 hover:text-red-600 text-sm px-3 py-1 rounded hover:bg-red-50 transition-colors"
                                                >
                                                    Delete
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Progress Indicator */}
                        {todayCount > 0 && (
                            <div className="mt-6 bg-white rounded-xl p-4 shadow-md">
                                <div className="flex justify-between items-center mb-2">
                                    <span className="text-sm text-gray-600">Today's Progress</span>
                                    <span className="text-sm font-medium text-gray-800">{todayCount} / {dailyGoal}</span>
                                </div>
                                <div className="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
                                    <div
                                        className={`h-3 rounded-full transition-all ${
                                            todayCount <= dailyGoal ? 'bg-green-500' : 'bg-red-500'
                                        }`}
                                        style={{ width: `${Math.min((todayCount / dailyGoal) * 100, 100)}%` }}
                                    ></div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }
        
        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<NicotineTracker />);
    </script>
</body>
</html>
